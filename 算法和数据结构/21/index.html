<script>
  // js 模仿
  var mergeTwoLists = function (list1, list2) {
    var p1 = 0, p2 = 0, arr = [];
    while (list1[p1] !== undefined && list2[p2] !== undefined) {
      if (list1[p1] > list2[p2]) {
        arr.push(list2[p2]);
        p2 = p2 + 1
      } else {
        arr.push(list1[p1]);
        p1 = p1 + 1
      }
    }
    if (list1[p1] !== undefined) arr = arr.concat(list1.splice(p1))
    if (list2[p2] !== undefined) arr = arr.concat(list2.splice(p2))
    return arr;
  };

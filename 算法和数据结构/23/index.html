<script>
  var mergeKLists = (lists) => {
    var arr = [], dummy = [];

    for (var i = 0; i < lists.length; i++) {
      arr.push(lists[i]);
    }

    arr.sort((a, b) => a[0] - b[0])

    while (arr.length) {
      var item = arr.shift();

      var node = item.shift();

      if (node) {
        dummy.push(node);

        if (item.length) {

          arr.push(item)

          arr.sort((a, b) => a[0] - b[0])
        }
      }
    }

    return dummy
  }

  console.log(mergeKLists([[1, 4, 5], [1, 3, 4], [2, 6]]))
